<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer .logo, .footer .email, .footer .nav-links {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="logo">Logo</div>
        <div class="email">Email: example@example.com</div>
        <div class="nav-links">
            <a href="#" style="color: #fff; margin-right: 10px;">Link 1</a>
            <a href="#" style="color: #fff;">Link 2</a>
        </div>
    </div>
</body>
</html>
