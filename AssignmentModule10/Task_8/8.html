<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Design</title>
    <style>
        .avatars {
            display: flex;
            gap: 10px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="avatars">
        <div class="avatar"><img src="https://media.istockphoto.com/id/1403047603/photo/smiling-senior-grey-haired-woman-with-a-medical-patch-after-vaccination-isolated-on-brown.webp?b=1&s=170667a&w=0&k=20&c=5WFIHieUBS0IccXtpAWan9NRPteZ2xJn5mqrFYr6rO4=" alt="Avatar 1"></div>
        <div class="avatar"><img src="https://media.istockphoto.com/id/1403047603/photo/smiling-senior-grey-haired-woman-with-a-medical-patch-after-vaccination-isolated-on-brown.webp?b=1&s=170667a&w=0&k=20&c=5WFIHieUBS0IccXtpAWan9NRPteZ2xJn5mqrFYr6rO4=" alt="Avatar 2"></div>
        <div class="avatar"><img src="https://media.istockphoto.com/id/1403047603/photo/smiling-senior-grey-haired-woman-with-a-medical-patch-after-vaccination-isolated-on-brown.webp?b=1&s=170667a&w=0&k=20&c=5WFIHieUBS0IccXtpAWan9NRPteZ2xJn5mqrFYr6rO4=" alt="Avatar 3"></div>
        <div class="avatar"><img src="https://media.istockphoto.com/id/1403047603/photo/smiling-senior-grey-haired-woman-with-a-medical-patch-after-vaccination-isolated-on-brown.webp?b=1&s=170667a&w=0&k=20&c=5WFIHieUBS0IccXtpAWan9NRPteZ2xJn5mqrFYr6rO4=" alt="Avatar 4"></div>
    </div>
</body>
</html>
