<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar</title>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 24px;
            width: 400px;
            margin: 0 auto;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
        }
        .search-bar img {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search Google">
        <img src="search-icon.png" alt="Search">
        <img src="mic-icon.png" alt="Microphone">
    </div>
</body>
</html>
